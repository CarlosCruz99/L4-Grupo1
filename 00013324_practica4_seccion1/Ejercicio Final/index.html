<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Final - Guía 4</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Recordatorio de actividades</h1>
    <div id="ingreso">
        <h2>Ingreso de recordatorios</h2>
        <input type="text" id="diaInputIngreso" placeholder="Ingresa un día" />
        <input type="text" id="recordatorioInput" placeholder="Ingresa un recordatorio" />
        <button id="botonIngresar">Agregar día y recordatorio</button>
        <div class="resultado"></div>
    </div>
    <div id="muestra">
        <h2>Muestra de recordatorios</h2>
        <input type="text" id="diaInputMuestra" placeholder="Ingresa un día" />
        <button id="botonMostrar">Ver actividad</button>
        <div class="resultado"></div>
    </div>
</body>

</html>
